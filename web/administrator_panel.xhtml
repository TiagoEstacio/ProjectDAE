    <h:head>
        <title>Administrator Panel</title>
    </h:head>
    <h:body>

        <!--Administrator Main --> 
        <h3 style="color: green">Administrator Panel</h3>
        &nbsp;
        
        <p> <h2 style="color: greenyellow">Users List</h2> </p>
        
        <hr></hr>
        <!-- Users list -->
        <hr></hr>
        <h:dataTable
            var="users" 
            summary="Table of users"
            value="#{administratorManager.allAdministrators}"
            rules="all"
            cellpadding="10">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{administratorManager.currentAdministratorM}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.name}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.email}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Role" />
                </f:facet>
                <h:form>  
                    <h:outputText value="#{user.role}" />    
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Details" />
                </f:facet>
                <h:form>
                    <h:commandLink id="detais" action="_">
                        <h:outputText value="details" />
                        <f:setPropertyActionListener target="#{administratorManager.currentUser}" value="#{user}" />
                    </h:commandLink>  
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Update" />
                </f:facet>
                <h:form>
                    <h:commandLink id="user_update_link" action="_">
                        <h:outputText value="Update" />
                        <f:setPropertyActionListener target="#{administratorManager.currentUser}" value="#{user}" />
                    </h:commandLink>
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Remove" />
                </f:facet>
                <h:form>

                    <h:commandLink id="user_remove_link" value="Remove" actionListener="#{administratorManager.removeUser}">
                        <f:param name="deleteUserId" id="deleteUserId" value="#{user.username}" />
                    </h:commandLink>
                </h:form> 
            </h:column>
        </h:dataTable>
        <hr></hr>
        <h:form>
            <h:commandButton value="New Student" action="admins_student_create?faces-redirect=true" />
        </h:form>
        
        <hr></hr>
